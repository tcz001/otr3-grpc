syntax = "proto3";

option java_package = "net.torchz.gotrpc";
option objc_class_prefix = "GOTRPC";

package gotrpc;

// The otr service definition.
service OTRService {
  rpc Receive (OtrRequest) returns (OtrResponse) {}
  rpc Send (OtrRequest) returns (OtrResponse) {}
}

// The otr Response message
message OtrResponse {
  string plain = 1;
  string toSend = 2;
  string error = 3;
}

// The otr Request message
message OtrRequest {
  string message = 1;
}
